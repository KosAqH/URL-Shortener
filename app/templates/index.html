{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
    
    {% if hash %}
    <h3 class="title"> Your link: </h3>
    <div class="box">
        <a href="{{ hash }}"> {{ hash }} </a>
    </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        

    <h3 class="title">Insert your URL</h3>
    <div class="box">
        <form method="POST" name="url_form" action="/" onsubmit="addPrefix();">
            <div class="field is-horizontal has-addons ">
                <div class="control has-addons is-expanded">
                    {{ url_form.csrf_token }}
                    {{ url_form.url(class_ = "input") }}
                </div>
                <div class="control">
                    <button class="button is-info">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
